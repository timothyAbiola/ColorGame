<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 data-testid="gameInstructions">
        Click A Button To Correctly Guess The color In The Box
      </h1>
      <div class="colorBox" id="colorBox" data-testid="colorBox">
        Guess The Color
      </div>
      <p id="gameStatus" class="status" data-testid="gameStatus"></p>
      <h2>Score: <span id="score" data-testid="score">0</span></h2>
      <div class="gridColor" id="gridColor"></div>
      <button class="newGame" id="newGame" data-testid="newGameButton">
        New Game
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
